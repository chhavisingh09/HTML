<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- Ordered and Unordered List -->

    <ol>
        <li>Apple</li>
        <li>Mango</li>
    </ol>

    <ul>
        <li>Apple</li>
        <li>Mango</li>
    </ul>

<!-- Check -->

    <ol>Apple</ol>
    <ul>Mango</ul>

<!-- Sub-lists -->

    <ol>
        <li>Fruits</li>
        <ol>
            <li>Apple</li>
            <li>Mango</li>
            <li>Papaya</li>
        </ol>
        <li>Vegetables</li>
        <ol>
            <li>Brinjal</li>
            <li>Cabbage</li>
            <li>Potato</li>
        </ol>
    </ol>

    <ul>
        <li>Colours</li>
        <ul>
            <li>Pink</li>
            <li>Blue</li>
            <li>Black</li>
        </ul>
    </ul>

</body>
</html>
