<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<!-- Rows -->

    <tr>1.</tr>

<!-- merging three columns with single header -->

<table>
    <thead>
    <caption>
        Student Data
    </caption>
    <tr>
        <th colspan="3">
        INFORMATION </th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Chhavi</td>
        <td>12th</td>
        <td>09</td>
